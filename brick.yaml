name: xephas_app
description: A starter app template that has been designed by Xephas as per his coding style when he's creating new apps for projects he's working on

# * The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.48 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  app_name:
    type: string
    description: This is the name or nick-name of the app 
    prompt: What is the app name or nick-name? (Using flutter app name conventions i.e app_name) or (using dart package name conventions i.e app_name) or (just lowercase app name i.e appname)

  app_title:
    type: string
    description: This is the title of the app
    prompt: What is the app title? (Using App Title Syntax i.e <App Name> | <Brief App Description>)

  app_description:
    type: string
    description: This is the description of the app
    prompt: What is the app description? (Using App Description Syntax i.e <Brief App Description>)

  primary_color_code:
    type: string
    description: This is the primary color code of the app
    prompt: What is the primary color code of the app? (Using Hexadecimal Color Code without the "#" at the start i.e 000000)

  secondary_color_code:
    type: string
    description: This is the secondary color code of the app
    prompt: What is the secondary color code of the app? (Using Hexadecimal Color Code without the "#" at the start i.e FFFFFF)
